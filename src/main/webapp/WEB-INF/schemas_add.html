<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">
		<input id="apiUri" type="hidden" value="${apiUri}" />
		<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
			th:object="${schema}">
			<input name="id" type="hidden" th:value="${schema.id}" />
			<table class="centeredTable" style="width: auto;">
				<tbody>
					<tr>
						<td><th:block th:text="#{routingschemas.name}" />:</td>
						<td><input id="add" type="text" th:field="*{name}" th:required="required" /></td>
					</tr>
					<tr>
						<td style="vertical-align: top;"><th:block th:text="#{routingschemas.description}" />:</td>
						<td>
							<textarea id="address" th:field="*{description}" th:required="required"></textarea>
						</td>
					</tr>
					<tr>
						<td><th:block th:text="#{routingschemas.startLimit}" />:</td>
						<td><select th:field="*{startLimit}" th:required="required">
								<option value=""></option>
								<option th:each="t : ${timelimits}" th:text="${t.getName()}" th:value="${t.getId()}" />
						</select></td>
					</tr>
					<tr>
						<td><th:block th:text="#{routingschemas.stopLimit}" />:</td>
						<td><select th:field="*{stopLimit}" th:required="required">
								<option value=""></option>
								<option th:each="t : ${timelimits}" th:text="${t.getName()}" th:value="${t.getId()}" />
						</select></td>
					</tr>
					<tr>
						<td><th:block th:text="#{routingschemas.sessionCode}" />:</td>
						<td><input id="add" type="text" th:field="*{sessionCode}" /></td>
					</tr>
					

				</tbody>
			</table>

		</form>
</body>
</html>
