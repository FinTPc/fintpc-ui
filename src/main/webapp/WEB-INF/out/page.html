<!DOCTYPE html>
<html >
<head>
<script>
	var redirect;
	var code;
	function param(){
		const urlParams = new URLSearchParams(window.location.search);
		redirect = urlParams.get('redirect');
		code = urlParam.get('code');
	}
	
	function hideShowPasswd(e) {
		var p = e.previousSibling;
		if (p.getAttribute('type') == 'password') {
			p.setAttribute('type', 'text');
		} else {
			p.setAttribute('type', 'password');
		}
	}
	function clik(){
		window.location.href = "gencode?redirect=" + redirect + "&code="+code;
	}
</script>

<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>

<body onload='param()'>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<div class="content">
		<center>
				
				<label>Username
				<input name="username" type="text" placeholder="" style="border-radius: 3px;" /> 
				</label> 
					
				<label>Password
				<input name="password" type="password" placeholder="" 
					style="border-radius: 3px; width: 220px; height: 25px;" />
				</label>
								
				<input name="submit" type="submit" value="Login" onclick="clik()"/>
		</center>
	</div>
</body>
</html>
