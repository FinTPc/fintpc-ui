<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<th:block th:replace="fragments/fragments::libs"></th:block>

<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	
	$(function(){
		var table = $('<table>').addClass("fintpTable display").css("width", "100%");
		$('.table-wrapper').append(table);
		
		table.datatablesInit({
			actions: {
				get: 'services/page',
				edit: 'services/{rowid}/edit',
			},
			columns: [ 
				{ 
					"title": [[#{services.name}]],
					"data": "name",
					"headerExtra": {
						"data-filter": "dropdown",
						"data-datasource": [[${connectors}]]
					}
				},
				{ "title": [[#{services.application}]], "data": "partner"},
				{ "title": [[#{services.exitPoint}]], "data": "exitPoint"}
			]
		});
	});
	/*]]>*/
</script>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body style="margin: 2px;">

	<div th:replace="fragments/fragments::header"></div>

	<div class="content" style = "padding-top:5%;">
		<input id="apiUri" type="hidden" value="${apiUri}" />
		<div class="table-wrapper">
			
		</div>
	</div>
	<div th:replace="fragments/fragments::footer"></div>
</body>
</html>
