<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- preserve order -> dialog X close button -->
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script th:src="@{/libs/jquery-ui-1.12.1/jquery-ui.js}"></script>

<script src="scripts/moment.min.js"></script>
<script src="libs/bootstrap/bootstrap-datetimepicker.min.js"></script>

<link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="libs/bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet" />

<script src="scripts/datetime.js"></script>

<script>
$("#ui-id-1").prev("div").find(".ui-dialog-title").prepend('<button type="button" class="ui-button ui-corner-all ui-widget ui-button-icon-only ui-dialog-titlebar-close" title="Close"><span class="ui-button-icon ui-icon ui-icon-closethick"></span><span class="ui-button-icon-space"></span>Close</button>');
$("button.ui-dialog-titlebar-close").text = "Aici";
	$(".ui-dialog div button").removeClass("ui-dialog-titlebar-close").addClass("ui-button ui-corner-all ui-widget ui-button-icon-only ui-dialog-titlebar-close");
// 	$(".ui-dialog-titlebar-close").append("<span class='ui-button-icon ui-icon ui-icon-closethick'></span><span class='ui-button-icon-space'> </span>");
</script>

<!-- <script src="scripts/jquery/jquery.timepicker.js"></script> -->

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">
	<input id="apiUri" type="hidden" value="${apiUri}" />

	<form method="post" th:action="${formAction}"
		style="margin: 2% 18%; height: 340px" th:object="${timelimit}">
		<input name="id" type="hidden" th:value="${timelimit.id}" />
		<table class="centeredTable" style="width: auto;">
			<tbody>
				<tr>
					<td><th:block th:text="#{timelimit.name}" />:</td>
					<td><input type="text" th:field="*{name}"
						style="width: 170px;" th:required="required" /></td>
				</tr>
				<tr>
					<td style="vertical-align: top;"><th:block th:text="#{timelimit.cutoff}" />:</td>
					<td style="position: relative;">
						<input type="text" th:field="*{cutoff}" class="form-control timePicker"
						th:required="required" style="width: 170px;"/>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
