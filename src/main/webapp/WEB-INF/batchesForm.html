<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<th:block th:replace="fragments/fragments::libs"></th:block>

<link href="style/bootstrap.min.css" rel="stylesheet"/>
<link href="style/app.css"  rel="stylesheet" type="text/css"  />
<link href="style/content.css"  rel="stylesheet" type="text/css"  />
<link href="style/daterangepicker.css" rel="stylesheet"/>
<link href="style/reportsForm.css" rel="stylesheet"/>



<script src="libs/jquery/jquery.timepicker.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/moment.min.js" ></script>
<script src="scripts/daterangepicker.js"></script>
<script src="scripts/reportsForm.js"></script>
<script src="scripts/batchesForm.js"></script>


<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body>

	<div th:replace="fragments/fragments::header"></div>

	<div class="content">
	<h2>
		<th:block th:text="#{batches.title}" />
	</h2>
	
	
	<div style="padding:45px 15px 15px;">
	<form action="batches.htm" class="form-horizontal" method="get">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="col-md-4 control-label"><th:block th:text="#{reports.businessArea}"/></label>
					<div class="col-md-8">
						<th:block th:each="ba:${businessareas}">
							<div class="radio">
								<label>
									<input type="radio" name="businessArea"	th:value="${ba}" th:id="${ba}">
										<th:block th:text="${ba}"/>
									</input>
								</label>
							</div>
						</th:block>
					</div>
				</div>
				<div class="form-group">
					<label for="interval" class="col-md-4 control-label"><th:block th:text="#{reportsForm.date}"/></label>
					<div class="col-md-8">
						<input type="text" id="interval" name="interval" class="intervalpicker form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="direction" class="col-md-4 control-label"><th:block th:text="#{reports.headerDirection}"/></label>
					<div class="col-md-8">
						<select id="direction" name="direction" class="form-control">
							<option selected="selected"></option>
							<th:block th:each="dir:${directions}">
								<option><th:block th:text="${dir}"/></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="sender" class="col-md-4 control-label"><th:block th:text="#{reports.headerSender}"/></label>
					<div class="col-md-8">
						<select id="sender" name="sender" class="form-control">
							<option selected="selected"></option>
							<th:block th:each="bic:${bicCodes}">
								<option><th:block th:text="${bic}"/></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="receiver" class="col-md-4 control-label"><th:block th:text="#{reports.headerReceiver}"/></label>
					<div class="col-md-8">
						<select id="receiver" name="receiver" class="form-control">
							<option selected="selected"></option>
							<th:block th:each="bic:${bicCodes}">
								<option><th:block th:text="${bic}"/></option>
							</th:block>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="batchID" class="col-md-4 control-label"><th:block th:text="#{reports.headerBatchidMFI}"/></label>
					<div class="col-md-8">
						<input class="form-control" type="text" id="batchID" name="batchID"/>
					</div>
				</div>
				<div class="form-group">
					<label for="fileType" class="col-md-4 control-label"><th:block th:text="#{batches.fileType}"/></label>
					<div class="col-md-8">
						<select id="fileType" name="fileType" class="form-control">
							<option selected="selected"></option>
							<option>Source</option>
							<option>Destination</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="lastUpdated" class="col-md-4 control-label"><th:block th:text="#{reportsForm.lastUpdated}"/></label>
					<div class="col-md-8">
						<select id="lastUpdated" name="lastUpdated" class="form-control">
							<option selected="selected"></option>
							<th:block th:each="i:${userNames}">
								<option>
									<th:block th:text="${i}"/>
								</option>
							</th:block>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group text-center">
				<input type="submit" id="search" th:value="#{reportsForm.search}" style="width:inherit" />
				<input type="reset" id="rst" th:value="#{action.cancel}" style="width:inherit" />
			</div>
		</div>
	</form>
	</div>
	
	
	</div>
	
<div th:replace="fragments/fragments::footer"></div>

</body>
</html>
