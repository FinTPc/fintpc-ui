<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:replace="fragments/fragments::libs"></th:block>

	<link rel="stylesheet" th:href="@{/style/jquery/timePicker.css}">
	
	<script th:src="@{/scripts/jquery/jquery-hunterTimepicker.js}"></script>
	
	<script type="text/javascript" th:inline="javascript">	
		$('.time-picker').hunterTimePicker();
	</script>

	<meta charset="ISO-8859-1" />
	<title><th:block th:text="${title}" /></title>
</head>

<body class="modal">
	
	<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
		>
		
		<div>Hour: <span><input type="text" class="time-picker" id="timePicker" name="timePicker" readonly></span></div>
							
		<input type="hidden" id="rowid" name="rowid" th:value="${rowid}">
		<input type="hidden" id="isJobCreated" name="isJobCreated" th:value="${isJobCreated}">
		<input type="hidden" id="bic" name="bic" th:value="${bic}">

	</form>

</body>
</html>
