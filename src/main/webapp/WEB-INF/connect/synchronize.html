<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/fragments::libs"></th:block>
	<meta charset="ISO-8859-1" />
	<meta name="_csrf" id="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" id="_csrf_header" th:content="${_csrf.headerName}"/>
	<title><th:block th:text="${title}"></th:block></title>
	<link rel="stylesheet" type="text/css" th:href="@{/style/content.css}">
	<script th:src="@{/scripts/connect/synchronize.js}"></script>
</head>
<body>
	<header th:replace="fragments/fragments::header"></header>
	<div class="content">
		<select name="banks" id="banks" class="form-control" style="width:20%">
			<option></option>
			<option th:each="bank : ${banks}" th:value="${bank.bic}"
				th:text="${bank.name}"></option>
		</select>
	</div>
	<div style="overflow-y: hidden;">
		<form method="get" action="sync" name="sync" id="sync">
			<input type="hidden" name="bic" id="bic" value="aaa"/>
			<div style="width: 50%; max-height: 400px; min-height: 100px; overflow-y: auto; margin-right: 100px; float: left">
				<ul class="list-group mb-3" id="accountsIntern" style="width: 100%"></ul>
			</div>
			<div
				style="max-height: 400px; min-height: 100px; overflow-y: auto; margin-right: 100px; float: none">
				<ul class="list-group mb-3" id="accountsExtern" style="width: 100%"></ul>
			</div>
		</form>
	</div>
	<input type="submit" name="save" id="save" class="submitButton" form="sync"
		style="margin: 1%; display:none" value="Save">
	<div class="table-wrapper"></div>

</body>
</html>
