<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>  
  <script th:src="@{/libs/jquery-ui-1.12.1/jquery-ui.js}"></script> 
</head>
<body class="modal">

	<input id="apiUri" type="hidden" th:value="${apiUri}" />
	
	<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
		th:object="${trigger}">
		
		<input type="hidden" th:field="*{id}" />
		
		<table class="centeredTable" style="width: auto;">
			<tbody>
				<tr>
					<td><th:block th:text="#{trigger.bic}" />:</td>
					<td><select name="bic" id="bic" th:field="*{bic}"
						style="text-align: left;" th:required="required">
							<option value=""></option>
							<option th:each="bank : ${banks}"
								th:value="${bank.bic}" th:text="${bank.name}" />
					</select></td>
				</tr>
				
				<tr>
					<td><th:block th:text="#{trigger.name}" />:</td>
					<td><input id="triggerName" type="text" th:field="*{name}"
						maxlength="35" th:required="required" /></td>
				</tr>				
				
			</tbody>
		</table>
		<script>
			if ($('form').attr('action') == "connects/update"){
				$('form input[name="id"]').prop('readonly', true);
			}
			
		</script>
	</form>

</body>
</html>
