<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- nu decomenta -->
<!--<script src="scripts/users.js"></script>-->



<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body >

	<!--<div th:replace="fragments/fragments::header"></div>-->

	<div>

		<form method="post" th:action="${formAction}"
			th:object="${user}">
			<input type="hidden" th:field="*{id}" />
			<table class="centeredTable" style="width: auto;">
				<tbody>
					<tr>
						<td><th:block th:text="#{users.username}" />:</td>
						<td><input type="text" name="username" th:field="*{username}" /><th:errors path="username" cssClass="errorMessage"></th:errors></td>
					</tr>
					<tr>
						<td><th:block th:text="#{users.email}" />:</td>
						<td><input type="text" th:field="*{email}" /></td>
					</tr>

				</tbody>
			</table>

		</form>


	</div>
	<script>
		if ($('form').attr('action') == "users/update"){
			$('form input[name="username"]').prop('readonly', true);
		}			
	</script>
	<!--<div th:replace="fragments/fragments::footer"></div>-->
</body>
</html>
