<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!-- nu decomenta -->
<!--<script src="scripts/users.js"></script>-->



<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body >

	<!--<div th:replace="fragments/fragments::header"></div>-->

	<div>

		<form method="post" th:action="${formAction}"
			th:object="${role}">
			<input th:name="id" type="hidden" th:value="${role.id}" />
			<table class="centeredTable" style="width: auto;">
				<tbody>
					<tr>
						<td><th:block th:text="#{role.name}" />:</td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td><th:block th:text="#{role.messageType}"/>:</td>
						<td>
							<select multiple="multiple" th:field="*{messageTypes}">
								<th:block th:each="messageType : ${messageTypes}">
									<option th:value="${messageType.messageType}">
										<th:block th:text="${messageType.friendlyName}" />
									</option>
								</th:block>
							</select>
						</td>
					</tr>
					<tr>
						<td><th:block th:text="#{role.entity}"/>:</td>
						<td>
							<select multiple="multiple" th:field="*{internalEntities}">
								<th:block th:each="entity : ${internalEntities}">
									<option th:value="${entity.name}">
										<th:block th:text="${entity.name}" />
									</option>
								</th:block>
							</select>
						</td>
					</tr>

					<!--<tr>
						<td></td>
						<td>
							<input type="submit" th:value="#{users.create}" class="submitButton" />
							<input type="button"
								name="Cancel" th:value="#{users.cancel}"
								onclick="window.location='/users.htm'" class="submitButton"
								style="margin-left: 20px" />
						</td>
					</tr>-->

				</tbody>
			</table>

		</form>


	</div>
	<!--<div th:replace="fragments/fragments::footer"></div>-->
</body>
</html>
