<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<th:block th:replace="fragments/fragments::libs"></th:block>

<link href="style/app.css"  rel="stylesheet" type="text/css"  />
<link  href="style/content.css"  rel="stylesheet" type="text/css"  />
<link href="style/fintpTable.css" rel="stylesheet" />


<script src="scripts/batchRequests.js" />



<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body>

	<div th:replace="fragments/fragments::header"></div>

	<div class="content">
	<h3>Batch Requests</h3>
	<table class="fintpRequestsLabel">
		<tr>
			<td>Batches requested: <b><span id="nbBatches" /></b></td>
			<td>Success: <b><span id="nbSuccess" /></b></td>
			<td>Failed: <b><span id="nbFailed" /></b></td>
			<td>In progress: <b><span id="nbInProgress" /></b></td>
			<td>Waiting: <b><span id="nbWaiting"/></b></td>
		</tr>
	</table>
	<br/>
	<br/>
	<table id="batches" class="fintpTable">
		<thead>
			<tr>
				<th>Batch id</th>
				<th>Status</th>
				<th>Progress</th>
				<th>User</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	
	</div>
	<div th:replace="fragments/fragments::footer"></div>
</body>
</html>
