<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">
	<input id="apiUri" type="hidden" value="${apiUri}" />
	<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
		th:object="${bank}">
		<table class="centeredTable" style="width: auto;">
			<tbody>
				<tr>
					<td><th:block th:text="#{bank.name}" />:</td>
					<td><input id="bankName" type="text" th:field="*{name}"
						maxlength="35" th:required="required" /></td>
				</tr>

				<tr>
					<td><th:block th:text="#{bank.bic}" />:</td>
					<td><input id="bankBic" name="bic" class="uppercase" type="text"
						onkeyup="this.value = this.value.toUpperCase();" th:field="*{bic}"
						pattern=".{8}" maxlength="8"  th:required="required"/></td>
				</tr>
				<tr>
					<td style="vertical-align: top;"><th:block th:text="#{bank.address}" />:</td>
					<td><textarea id="bankAddress" th:field="*{address}"
							maxlength="70"></textarea></td>
				</tr>

				<tr>
					<td><th:block th:text="#{bank.country}" />:</td>
					<td><select name="bankCountry" id="country" th:field="*{country}"
						style="text-align: left;" th:required="required">
							<option value=""></option>
							<option th:each="country : ${countries}"
								th:value="${country.key}" th:text="${country.value}" />
					</select></td>
				</tr>
			</tbody>
		</table>
		<script>
			if ($('form').attr('action') == "banks/update"){
				$('form input[name="bic"]').prop('readonly', true);
			}
			
		</script>
	</form>

</body>
</html>
